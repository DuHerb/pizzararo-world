<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizzaro World</title>
  </head>
  <body>
    <form class="">
      <h3 class="from-heading">Size:</h3>
      <div class="sizes form-group">
        <input type="radio" name="pizzaSize" value="small">
        <label for="pizzaSize">Small - $8</label>
        <input type="radio" name="pizzaSize" value="medium">
        <label for="pizzaSize">Medium - $10</label>
        <input type="radio" name="pizzaSize" value="large">
        <label for="pizzaSize">Large - $12</label>
        <input type="radio" name="pizzaSize" value="xlarge">
        <label for="pizzaSize">X-Large - $14</label>
      </div><!-- /.sizes -->

      <h3 class="from-heading">Meats: ($2 each)</h3>
      <div class="meats form-group">
        <input type="checkbox" name="meats" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>

        <input type="checkbox" name="meats" value="chicken">
        <label for="chicken">Chicken</label>

        <input type="checkbox" name="meats" value="suasage">
        <label for="suasage">Suasage</label>

        <input type="checkbox" name="meats" value="anchovey">
        <label for="anchovey">Anchovey</label>

        <input type="checkbox" name="meats" value="bacon">
        <label for="bacon">Bacon</label>
      </div><!-- /.meats -->

      <h3 class="from-heading">Premium Toppings: ($2 each)</h3>
      <div class="premiumToppings form-group">
        <input type="checkbox" name="premiumToppings" value="artichoke">
        <label for="artichoke">Artichoke</label>

        <input type="checkbox" name="premiumToppings" value="truffles">
        <label for="truffles">Truffles</label>

        <input type="checkbox" name="premiumToppings" value="hot-peppers">
        <label for="hot-peppers">Hot-peppers</label>
      </div><!-- /.premiumToppings -->

      <h3 class="from-heading">Regular Toppings: ($1 each)</h3>
      <div class="regularToppings form-group">
        <input type="checkbox" name="regularToppings" value="olives">
        <label for="olives">Olives</label>

        <input type="checkbox" name="regularToppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>

        <input type="checkbox" name="regularToppings" value="garlic">
        <label for="garlic">Garlic</label>

        <input type="checkbox" name="regularToppings" value="extra-cheese">
        <label for="extra-cheese">Extra-Cheese</label>
      </div><!-- /.regularToppings -->

      <!--  Delivery Section  - TODO: functionality, form submit -->
      <!-- <h3 class="from-heading">Delivery Details:</h3>
      <input type="radio" name="isDelivery" value="yes">
      <label for="isDelivery">Yes</label>
      <input type="radio" name="isDelivery" value="no" checked="checked">
      <label for="isDelivery">No</label>
      <div class="delivery-info form-group">
        <input type="text" name="name" placeholder="Your Name">
        <input type="text" name="address" placeholder="Address">
        <input type="text" name="city" placeholder="City">
        <input type="text" name="zip" placeholder="Zip Code">
        <input type="number" name="phone" placeholder="Phone Number">
      </div> -->

      <button id="pizzaPreview" class="btn btn-warning" type="button" name="button" data-toggle="modal" data-target="#modalPreviewPizza" data-backdrop=false data-keyboard=false>Preview Order</button>
    </form>

    <!-- Preview Pizza Modal -->
    <div id="modalPreviewPizza" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your Pizzaro So Faro:</h5>
          </div>
          <div id="modalPreviewDisplay" class="modal-body"></div>
          <div class="modal-footer">
            <h5>Does this look right?</h5>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No. I messed it all up</button>
            <button id="pizzaConfirmAdd" type="button" class="btn btn-warning" data-dismiss="modal">Yes...but I want another pizza</button>
            <button type="button" class="btn btn-success">Yes. Order my pizza<span id="multiplePizzas" class="hidden">s</span></button>
          </div>
        </div>
      </div>
    </div><!-- /#modalPreviewPizza -->

    <!-- Review Order Modal -->
    <div id="modalReviewOrder" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your Pizza So Far:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modalPreviewDisplay" class="modal-body">

          </div>
          <div class="modal-footer">
            <h5>Does this look right?</h5>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No. It's all wrong</button>
            <button id="pizzaConfirm" type="button" class="btn btn-warning">Yes...but I want another pizza</button>
            <button id="orderPreview" type="button" class="btn btn-success">Yes. Order my pizza<span id="multiplePizzas" class="hidden">s</span></button>
          </div>
        </div>
      </div>
    </div><!-- /#modalReviewOrder -->

  </body>
</html>
